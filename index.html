<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #messages { margin-top: 20px; }
        .message { border: 1px solid #ddd; padding: 10px; margin: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Message Board</h2>
    <input type="text" id="username" placeholder="Your Name"> <br><br>
    <textarea id="text" placeholder="Type your message..."></textarea> <br><br>
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>

    <script>
        const backendUrl = 'https://ea614638-f988-47a8-b595-209a24f5e1ae-00-18g8l0a0do0yf.sisko.replit.dev';

        async function fetchMessages() {
            const res = await fetch(`${backendUrl}/messages`);
            const messages = await res.json();
            const messageBoard = document.getElementById('messages');
            messageBoard.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message');
                div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
                messageBoard.appendChild(div);
            });
        }

        async function sendMessage() {
            const username = document.getElementById('username').value;
            const text = document.getElementById('text').value;
            if (!username || !text) return alert('Please enter both name and message.');
            
            await fetch(`${backendUrl}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, text })
            });
            document.getElementById('text').value = '';
            fetchMessages();
        }
        
        fetchMessages();
        setInterval(fetchMessages, 3000); 
    </script>
</body>
</html>
